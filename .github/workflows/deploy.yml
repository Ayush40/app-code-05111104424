name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-docker-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Show image tag
        run: |
          echo "Docker image tag: ayushagg04/node-app:${{ secrets.ROLL_NO }}"

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Validate image tag
        run: |
          if [[ ! "${{ secrets.ROLL_NO }}" =~ ^[a-zA-Z0-9_.-]+$ ]]; then
            echo "âŒ Invalid tag format: ${{ secrets.ROLL_NO }}"
            exit 1
          fi

      - name: Build Docker image
        run: |
          IMAGE_TAG="ayushagg04/node-app:${{ secrets.ROLL_NO }}"
          echo "Building image: $IMAGE_TAG"
          docker buildx build --platform linux/amd64 --load -t "$IMAGE_TAG" .

      - name: Push Docker image
        run: |
          IMAGE_TAG="ayushagg04/node-app:${{ secrets.ROLL_NO }}"
          echo "Pushing image: $IMAGE_TAG"
          docker push "$IMAGE_TAG"

      - name: Set up SSH Key
        run: |
          echo "${{ secrets.EC2_KEY }}" | base64 -d > ec2-key.pem
          chmod 400 ec2-key.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2-key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
           docker rm -f my-node-app || true
           docker pull ayushagg04/node-app:${{ secrets.ROLL_NO }}
           docker run -d -p 1551:5000 --name my-node-app ayushagg04/node-app:${{ secrets.ROLL_NO }}
          EOF

